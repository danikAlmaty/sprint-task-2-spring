<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="siteContent">
  <div class="row">
    <div class="col-7 mx-auto">
      <form action="/add-request" method="post">
        <div class="row">
          <div class="col-12">
            <label>FULL NAME : </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control" name="userName" placeholder="full name:" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Course : </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control" name="courseName" placeholder="course:" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Phone : </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control" name="phone" placeholder="phone number" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Comments : </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <textarea name="commentary" th:rows="5" class="form-control" placeholder="Some Comments..."></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-success">ADD Request</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
